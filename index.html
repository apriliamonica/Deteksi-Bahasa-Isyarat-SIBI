<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deteksi Huruf SIBI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Deteksi Huruf Alfabet SIBI</h1>
    
    <div class="main-content">
      <div class="left-panel">
        <div class="output">
          <h2>Hasil Deteksi</h2>
          <div class="result-container">
            <p>Huruf Terdeteksi:</p>
            <div id="result">-</div>
            <p>Akurasi: <span id="accuracy">-</span></p>
          </div>
        </div>

        <div class="controls">
          <div class="toggle-container">
            <label class="toggle-switch">
              <input type="checkbox" id="toggleDetectionBtn">
              <span class="toggle-slider">
                <span class="toggle-label-text" id="toggleLabelText">OFF</span>
              </span>
            </label>
          </div>
          <div class="toggle-desc">Aktifkan atau nonaktifkan deteksi huruf SIBI</div>

          <div class="toggle-container">
            <label class="toggle-switch">
              <input type="checkbox" id="toggleSoundSwitch">
              <span class="toggle-slider">
                <span class="toggle-label-text" id="toggleSoundLabelText">OFF</span>
                <span class="toggle-sound-icon" id="toggleSoundIcon"></span>
              </span>
            </label>
          </div>
          <div class="toggle-desc">Aktifkan atau nonaktifkan suara hasil deteksi</div>
        </div>
      </div>

      <div class="right-panel">
        <div class="video-container">
          <video id="videoElement" autoplay playsinline></video>
          <canvas id="canvas"></canvas>
          <div class="video-toggle-camera-bawah">
            <label class="toggle-switch">
              <input type="checkbox" id="toggleCameraSwitch" checked>
              <span class="toggle-slider">
                <span class="toggle-label-text" id="toggleCameraLabelText">ON</span>
                <span class="toggle-sound-icon"></span>
              </span>
            </label>
            <div class="toggle-desc">Aktifkan atau nonaktifkan kamera</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="script.js"></script>
</body>
</html>
